<html>

<head>
    <title>Registration Form</title>
    <style>
        .center-div {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="center-div">
        <h1 style=text-align:center>Registration Form For CGU</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Registration Number:
                    </td>
                    <td>
                        <input type="registration" placeholder="2101020***">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9867******">
                    </td>
                </tr>
                <tr>
                <tr>
                    <td>
                        CGU Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example@cgu-odisha.ac.in">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender" value="other">Other
                    </td>
                </tr>
                <td>
                    Physicaly chalanged:
                </td>
                <td>
                    <input type="radio" name="disabled">yes
                    <input type="radio" name="disabled">no
                </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox" singing>singing
                        <input type="checkbox" Dancing>Dancing
                        <input type="checkbox" playing>playing
                        <br>
                        <input type="hobbis" placeholder="any other">
                    </td>
                </tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10</option>
                    </select>
                </td>
                <tr>
                    <td>
                        10th Percentage
                    </td>
                    <td>
                        <input type="percentage" placeholder="75%">
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>12</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        12th Percentage
                    </td>
                    <td>
                        <input type="percentage" placeholder="75%">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="plot , sreet name , bulding name , pincode"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
